<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Encabezado
    </header>
    <main>
        <form action="">
            
            <fieldset>
                <legend>Datos Personales</legend>

                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese nombre" />

                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Ingrese apellido" />

                <select name="" id="pais">
                    <option selected value="">Argentina</option>
                    <option value="">Espa√±a</option>
                    <option value="">Uruguay </option>
                </select>

                <input type="range" name="" id="" min="0" max="100" step="20">
        
            </fieldset>

            <fieldset>
                <legend>Colores</legend>
                <label for="color-rojo">Rojo</label>
                <input id="color-rojo" type="radio" name="color" /> 

                <label for="color-verde">Verde</label>
                <input id="color-verde" type="radio" name="color" checked /> 

                <label for="color-azul">Azul</label>
                <input id="color-azul" type="radio" name="color" /> 
            </fieldset>

            <fieldset>
                <legend>Talles</legend>
                <label for="talle-m">M</label>
                <input id="talle-m" type="radio" name="talle" /> 

                <label for="talle-l">L</label>
                <input id="talle-l" type="radio" name="talle" checked /> 

                <label for="talle-xl">XL</label>
                <input id="talle-xl" type="radio" name="talle" /> 
            </fieldset>

            <fieldset>
                <legend>Opciones</legend>
                <input type="checkbox" name="" id="" checked>
                <input type="checkbox" name="" id="" checked>
                <input type="checkbox" name="" id="" checked>
            </fieldset>

            <fieldset>
                <textarea name="" id="" cols="30" rows="10" maxlength="20"></textarea>
            </fieldset>
        </form>
    </main>

    <footer>
        Copyright 2023
    </footer>
</body>
</html>
