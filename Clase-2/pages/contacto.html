<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esta es mi pagina de contacto</h1>
    <div>
        <a href="">Link 1</a>
    </div>
    <hr>
    <br>
    <form >
        <div>
            <label for="nombre">Coloque su nombre</label>
            <input type="text" id="nombre" required />
        </div>
        <div>
            <label for="clave">Contraseña</label>
            <input type="password" id="clave" required />
        </div>
        <div>
            <label for="cumpleanios">Fecha cumpleaños</label>
            <input type="date" id="cumpleanios" />
        </div>
        <div>
            <label for="color">Indique color favorito</label>
            <input type="color" id="color" />
        </div>
        <div>
            <label for="correo">Ingrese su email</label>
            <input type="email" id="correo" placeholder="ejemplo@mail.com" />
        </div>
        <!-- <input type="file" /> -->
        <div>
            <input type="submit" value="Confirmar" />
        </div>
    </form>
</body>
</html>
